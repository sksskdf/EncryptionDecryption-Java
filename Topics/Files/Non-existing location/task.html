<h2>Non-existing location</h2>
<html>
 <head></head>
 <body>
  <p>Suppose you have an instance of the <code class="language-java">java.io.File</code> class called <code class="language-java">file</code>. It corresponds to a non-existing location on your disk.</p>
  <p>Which of the following lines return <code class="language-java">true</code>?</p>
  <pre><code class="language-java">a) file.isDirectory()
b) file.isFile()
c) file.exists()</code></pre>
 </body>
